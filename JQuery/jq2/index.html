<html>
	<head>
		<title>jQuery-2</title>

		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">

	<body>

				<div>
					<ol id="selectable1">

				</div>				
			</div>
			</div>

			</div>
